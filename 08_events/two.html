<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Async Js</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout(function(){

    const sayName = function(){
        console.log( "Amritanshu_Goutam");
    };

    const changeText = function() {
        document.querySelector('h1').innerHTML = "Going to be the best Js Developer.";
    }

    setTimeout( sayName, 2000);
    const changeMe = setTimeout( changeText, 2500);

    document.querySelector("#stop").addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("Stopped.");
    })
</script>
</html>
